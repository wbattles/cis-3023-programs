<style>
    input:valid{
        border: 2px solid green;
    }
    input:invalid{
        border: 2px solid red;
    }
    input:invalid:required{
        border: 2px solid red;
    }
</style>
<script>
    function formSubmit(){
        alert($('#email').val() + "\n" + $('#tel').val() + "\n" + $('#age').val())
        $('#email').val() =""
        $('#tel').val() =""
        $('#age').val() =""
        $('#age').val() = ""
        $('#email').focus()
    }
</script>


<header>
    <button type="button" onclick="$('#div1').hide();$('#div2').show()">Show div2, hide div1</button>
    <button type="button" onclick="$('#div2').hide();$('#div1').show()">Show div1, hide div2</button>

    <form id="form1" onsubmit="formSubmit();return;false;">
        <label for="email">Email:</label><br>
        <input id="email" type="email"><br>
    
        <label for="tel">Telephone:</label><br>
        <input id="tel" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

        <label for="age">Age:</label><br>
        <input id="age" type="number" min="0" max="120" required><br>

        <input type="submit" value="Submit">
    </form>
</header>

<body>

    <div1 id="div1">
        This is div1
    </div1>
    <br>

    <div2 id="div2">
        This is div2
    </div2>
</body>
