<body>
    <script>
        class stock {
            constructor(item, quant) {
                this.item = item
                this.quant = quant
            }
            check(){
                if(this.quant > 0){
                    return 'in-stock'
                }else{
                    return 'out of stock'
                }
            }
        }

        checkItem = prompt('input item')
        checkQuant = prompt('input quantity')

        var myItem = new stock(checkItem, checkQuant)
        alert(myItem.check())

        
    </script>
</body>
