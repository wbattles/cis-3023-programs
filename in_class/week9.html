<body>
    <script>
        byx = new Map()

        for (;;){
            person = prompt("Enter BYX guy")
            if (person == "quit") {
                break;
            }
            weight = prompt("Enter their weight")
            if (weight == "quit"){
                break;
            }

            byx.set(person, weight)
        }
        person = prompt("Whos weight you wanna know?")
        alert(byx.get(person))

        alert("You checked the weight of " + person + " on " + (new Date()))
    </script>
