    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let wordArray = [];
        for (let i = 0; i < 5; i++){
            wordArray[i] =(prompt("Input word " + (i+1))).toLowerCase();
        }
        alert(wordArray);
        
        wordArray.sort();
        alert(wordArray);

        wordArray.shift();
        alert(wordArray);

        addWord = prompt("Input another word");
        wordArray.push(addWord);
        alert(wordArray);

    </script>
</body>

</html>
