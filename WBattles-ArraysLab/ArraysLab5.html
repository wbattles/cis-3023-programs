<body>
    <div id="output"></div>

    <script>
        words = prompt("Enter words separated by commas")
        array = words.split(",")
        alert(array)

        odd = 0
        even = 0
        array.forEach(oddEven);
        function oddEven(value, index, array) {
            if (value % 2 != 0){
                odd++
            } else {
                even++
            }
        }

        alert(odd)
        alert(even)

    </script>
</body>
