<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArraysLab4</title>
</head>

<body>
    <div id="output"></div>

    <script>
        var array = [];
        do{
            word = prompt("Enter words")
            array.push(word)
        } while (word != "*")
        array.pop()

        while (array.length>0){
            alert(array.pop())
        }
    </script>
</body>
