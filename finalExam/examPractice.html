<head>

<body>
    <header>
        Box Sorter: <br>
        Input Boxes and sort by volume
    </header>

    <form id="form1" onsubmit="formSubmit(); return false;">
        <label for="boxColor">Box Color:</label><br>
        <input id="boxColor" type="text" autofocus required><br>

        <label for="boxLength">Length:</label><br>
        <input id="boxLength" type="number" min="0.01" step="0.01" required><br>

        <label for="boxWidth">Width:</label><br>
        <input id="boxWidth" type="number" min="0.01" step="0.01"required><br>

        <label for="boxHeight">Height:</label><br>
        <input id="boxHeight" type="number" min="0.01" step="0.01" required><br>

        <br>
        <button type="submit" value="Submit">Submit Box</button>
    </form>

    <nav>
        <button type="button" value="reset" onclick="clear()">Reset Form</button><br>
        <button id="displayList" type="button" onclick="displayList()">Display List</button>
    <nav>

    <br>
    <div1 id="div1" hidden>
        test
    </div1>

</body>

</html>
