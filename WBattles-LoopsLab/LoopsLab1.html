
<!DOCTYPE html>
<html lang="en">
<!-- Wiley Battles, CIS-3023-01, 2/17/23, LoopsLab1-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopsLab1</title>
</head>

<body>
    <div id="output"></div>

    <script>
        let $ = function (id) {
                return document.getElementById(id);
            }

        var array = [];
        for (let i = 0; i < 3; i++){
            array[i] = prompt('Input element');
        }
        var string = "";
        for (let i2 = 0; i2 < array.length; i2++){
            string += array[i2] + '<br>';
            $("output").innerHTML = string;
        }
    </script>
</body>

</html>
