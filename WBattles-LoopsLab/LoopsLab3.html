<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopsLab3</title>
</head>

<body>
    <div id="output"></div>

    <script>
        let $ = function (id) {
            return document.getElementById(id);
        }

        var string = "";
        for(;;){
            var inpt = prompt("Input element");
            if ((inpt == "quit") || (inpt == "bye") || (inpt == "bye")){
                break;
            } else {
                string += " " + inpt;
                continue;
            }
        }
        $("output").innerHTML = string;

    </script>
</body>

</html>
