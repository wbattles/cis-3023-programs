<body>
    <div id="output"></div>

    <script>
        let $ = function (id) {
            return document.getElementById(id);
        }

        var array = [];
        var i = 0;
        do {
            input = prompt("Enter word");
            array[i] = input;
            i++;
        } while (input !== "quit")
        array.pop();
        for (x of array){
            $("output").innerHTML = array;
        }

    </script>
</body>
