<body>

    </header>
    <div class="content">
        <main>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required autofocus><br>

                <label for="amount">Initial Amount:</label>

                <label for="months">Months:</label>
                <input type="text" id="months" name="months" required><br>

                <label for="rate">Annual Rate:</label>

                <input type="submit" value="Submit">

        </main>
    </div>

    </footer>
